<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MKP(むすぶ神ページ)</title>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:sans-serif;
  color:#eee;
  background:#222;
  line-height:1.6;
  overflow-x:hidden;
}
header{
  position:fixed;
  top:0;left:0;right:0;
  background:rgba(40,40,40,0.9);
  backdrop-filter:blur(6px);
  border-bottom:1px solid #444;
  z-index:100;
}
header nav{
  max-width:1000px;
  margin:0 auto;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:center;
  padding:0.8rem 1rem;
}
header nav a{
  margin:0.3rem 0.5rem;
  text-decoration:none;
  color:#eee;
}
header nav a:hover{color:#ccc}
header nav a.line-btn{
  background:#00c300;
  color:#fff;
  padding:0.3rem 0.6rem;
  border-radius:5px;
  text-decoration:none;
}

/* main sections */
main{margin-top:60px;}
section{
  position:relative;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  z-index:0;
  overflow:hidden;
  padding:1rem;
}
section img.bg{
  position:absolute;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  min-width:100%;min-height:100%;
  object-fit:cover;
  z-index:-2;
  filter:grayscale(100%) brightness(0.6);
}
section h1, section p{
  background:rgba(0,0,0,0.5);
  padding:0.5em 1em;
  border-radius:8px;
  margin:0.5em 0;
  font-weight:normal;
}

/* footer */
footer{
  background:#111;
  color:#888;
  text-align:center;
  padding:1rem;
}

/* 中央以外ぼかし */
.blur-overlay{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:10;
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
  mask-image: radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,1) 70%);
  -webkit-mask-image: radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,1) 70%);
  mask-repeat:no-repeat;
  mask-position:center;
  mask-size:cover;
}

/* 左側スクロール連動画像 */
.side-img{
  position:fixed;
  top:50%;
  left:0;
  width:120px;
  max-width:25%;
  transform:translateY(-50%);
  z-index:20;
  pointer-events:none;
}

/* 無限スクロールゾーン */
.infinite-zone{
  position:relative;
  width:100%;
  background:#333;
  color:#eee;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:50px 1rem;
}
.scroll-item{
  margin:1rem 0;
  font-size:1.6rem;
  text-align:center;
  max-width:600px;
}

/* 埋め込み枠 */
.embed-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:2rem;
  margin:2rem 0;
}
.embed-container iframe{
  width:100%;
  max-width:900px;
  height:500px;
  border:none;
}

/* スマホ対応 */
@media(max-width:600px){
  .scroll-item{font-size:1.2rem;}
  .side-img{width:80px;}
  header nav{justify-content:center;flex-direction:column;}
  .embed-container{flex-direction:column;align-items:center;}
  .embed-container iframe{width:100%;height:300px;}
}
</style>
</head>
<body>

<header>
  <nav>
    <div class="logo">MKP(むすぶ神ページ)</div>
    <div>
      <a href="#home">ホーム</a>
      <a href="#about">むすぶチャンネルとは</a>
      <a href="#infinite">無限スクロール</a>
      <a href="https://youtube.com/@mubu-abc581" target="_blank" rel="noopener">YouTube公式</a>
      <a href="https://lin.ee/VKebYVR" target="_blank" rel="noopener" class="line-btn">公式LINE</a>
      <a href="#discord">Discord</a>
    </div>
  </nav>
</header>

<main>
  <section id="home">
    <img src="1.png" alt="bg1" class="bg">
    <h1>MKP(むすぶ神ページ)</h1>
    <p>ここはむすぶちゃんねるの公式ホームページです</p>
  </section>

  <section id="about">
    <img src="2.png" alt="bg2" class="bg">
    <h1>むすぶチャンネルとは</h1>
    <p>むすぶちゃんねるは、好奇心の塊な神です。</p>
    <p>ゲームしてるよ。誕生日は9月3日。</p>
  </section>

  <section id="media">
    <h1>公式メディア</h1>
    <div class="embed-container">
      <iframe src="https://www.youtube.com/embed/ymiB65aw6hk" title="むすぶイントロ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      <iframe id="discord" src="https://ptb.discord.com/widget?id=1292422493629583391&theme=dark" allowtransparency="true" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>
  </section>

  <section id="infinite" class="infinite-zone">
    <h1>無限スクロールゾーン</h1>
    <div id="scrollContainer"></div>
  </section>
</main>

<footer>
  <p>© 2025 MKP(むすぶ神ページ)</p>
</footer>

<div class="blur-overlay"></div>
<img src="5.png" alt="left" class="side-img" id="sideImg">

<script>
  // 左画像スクロール連動
  window.addEventListener("scroll",()=>{
    const img = document.getElementById("sideImg");
    let y = window.scrollY * 0.2;
    img.style.transform = `translateY(calc(-50% + ${y}px))`;
  });

  // 無限スクロール文章生成
  const subjects = ["むすぶ","このチャンネル","神"];
  const verbs = ["は","が"];
  const actions = ["ゲームをしている","好奇心の塊","面白いことを探している"];
  const endings = ["。","！","？"];
  const container = document.getElementById("scrollContainer");

  function addScrollItems(count){
    for(let i=0;i<count;i++){
      const item = document.createElement("div");
      item.className="scroll-item";
      const sentence = 
        subjects[Math.floor(Math.random()*subjects.length)] +
        verbs[Math.floor(Math.random()*verbs.length)] +
        actions[Math.floor(Math.random()*actions.length)] +
        endings[Math.floor(Math.random()*endings.length)];
      item.textContent = sentence;
      container.appendChild(item);
    }
  }

  addScrollItems(100);

  window.addEventListener("scroll",()=>{
    if(window.scrollY + window.innerHeight > container.offsetHeight - 500){
      addScrollItems(50);
    }
  });
</script>

</body>
</html>
